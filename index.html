<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>GAS 통신 테스트</title>
</head>
<body>

<h2>Google Apps Script 통신 테스트</h2>

<button id="sendBtn">서버로 데이터 보내기</button>

<pre id="result"></pre>

<script>
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyBrWFYUDrJdoLMW7vLdEgfrwx2xIx3o6XXngCAnPmi3CItD9r2zyeWqS8b-Tatgm916w/exec";

  document.getElementById("sendBtn").addEventListener("click", () => {
    const payload = {
      name: "홍길동",
      message: "테스트 메시지"
    };

    fetch(WEBAPP_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("result").textContent =
        JSON.stringify(data, null, 2);
    })
    .catch(err => {
      document.getElementById("result").textContent = "ERROR: " + err;
    });
  });
</script>

</body>
</html>
